<!DOCTYPE html>
<html>

<head>
    <title>Suresh's CSS Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Nunito|Lato|Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"> </head>

<body>
    <div id="page-wrap">
    <header class="header">
        <h1>The Code Review</h1>      
    </header>
    <main>
        
        <div class="top">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        
        <div class="form">
        <form action="index.html" method="post">            
            <div>
                <fieldset class="basic-details">
                    <legend>Contact Information</legend>
                    <label for="name">Full Name</label>
                    <input class="required" type="text" id="name" size="25" name="full_name" required placeholder="Required" >
                    <label for="user_email">Email Address</label>
                    <input class="required" type="email" id="user_email" name="user_email" required placeholder="Required">
                    <label for="user_phone">Phone Number</label>
                    <input type="tel" id="user_phone" name="phone">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>  Choose State</option>
                        <option value="qld">QLD</option>
                        <option value="nsw">NSW</option>
                        <option value="vic">VIC</option>
                        <option value="tas">TAS</option>
                    </select>
                    <label for="zip">Zip Code</label>                   
                    <input type="text" id="zip" name="zip_code"> </fieldset>
            </div>
            <div>
                <fieldset class="additional-details">
                    <legend>News letter</legend>
                    <label>Select the newsletters you would like to recieve</label>
                    
                    <input type="checkbox" id="c1" name="news" value="html news" checked> 
                    <label for="c1">HTML News </label> <br>
                    

                    <input type="checkbox" id="c2" name="news" value="css news">
                    <label for="c2"> CSS News </label> <br>
                    
                   <input type="checkbox" id="c3" name="news" value="javascript news">
                    <label for="c3">Javascript News </label> <br>

                    <label>NewsLetter Format</label>
                    
                    <input type="radio" id="html" name="format" value="html" checked>
                    <label for="html">HTML </label> <br>
                    
                    <input type="radio" id="text" name="format" value="text">
                    <label for="text">Plain Text</label> <br>
                    
                    <label for="topics">Other Topics you would like to hear about</label>
                    <textarea id="topics" name="topics"></textarea>
                    <input type="submit" id="submit" value="Sign Up">

                </fieldset>
            </div>
        </form>
             <p>Copyright The Code Review</p>
            </div>
    </main>   
    
   
        </div>
    
</body>

</html>
