<!DOCTYPE html>
<html>

<head>
    <title>Suresh's CSS Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Nunito|Lato|Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"> </head>

<body>
    <header>
     <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing in your inbox</p>
    </header>
     
    <main>
    
        <form action="index.html" method="post">
            
         <div>
            <fieldset>
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" required>
              
          <label for="user_email">Email Address</label>
          <input type="email" id="user_email" name="user_email" required>
       
          <label for="user_phone">Phone Number</label>
          <input type="phone" id="user_phone" name="phone">
 
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address">
       
          <label for="city">City</label>
          <input type="text" id="city" name="city">
       
          <label for="state">State</label>
          <select>
           <option value="qld">QLD</option>
           <option value="nsw">NSW</option>  
           <option value="vic">VIC</option>  
           <option value="tas">TAS</option>  
            </select>
                   
          <label for="zip">Zip Code</label><br>
          <input type="text" id="zip" name="zip_code">
          </fieldset>
         </div>
          
         <div>
             <fieldset>
                 <legend>News letter</legend>
              <label>Select the newsletters you would like to recieve</label>
              <label>
              <input type="checkbox" name="news" value="html news" checked> HTML News
              </label>
              <label>
               <input type="checkbox" name="news" value="css news"> CSS News
            </label>
             <label>
                <input type="checkbox" name="news" value="javascript news">Javascript News
             </label>
              <label>NewsLetter Format</label>
                <label>
                 <input type="radio" name="format" value="html"> HTML
                 </label>
                 <label>
                 <input type="radio" name="format" value="text"> Plain Text
                 </label for="topics">
                 <label id="topics">Other Topics you would like to hear about</label>
                 <textarea></textarea>
                 <button name="submit">
                     <strong>Sign Up</strong>
                 </button>
             </fieldset>
            
         </div>
        </form>
    </main>
    
    
    <footer>
     <p>Copyright the code review</p>
    </footer>
    
</body>

</html>
